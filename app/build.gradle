import java.text.SimpleDateFormat

plugins {
  id "com.google.protobuf" version "0.8.16"
  id 'com.android.application'
  id 'kotlin-android'
  id 'kotlin-kapt'
  id 'kotlin-parcelize'
  id 'androidx.navigation.safeargs.kotlin'
